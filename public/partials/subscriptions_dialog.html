<div id="subscription_dialog">
	<h4>User</h4>	
	<input type="text" placeholder="User" ng-model="subUser" auto-complete/>
	<h4>Tags</h4>	
	<input type="text" placeholder="Tags" ng-model="subTag" auto-complete/>
	<div id="clearfix"></div>
	<div class="pull-right">			
		<div class="button_containter pull-right new-post-buttons">
			<button class="btn btn-primary" id="post_add_submit" ng-click="save()">Save</button>	
			<button class="btn btn-primary" id="post_add_cancel" ng-click="cancel()">Cancel</button>	
		</div>			
	</div>
</div>

<table class="table" id="subscriptions_list">
	<tr class="subscription" ng-repeat="subscription in subscriptions">
		<td>{{$subscription.user}}</td>		
		<td ng-repeat="tag in subscription.tags">{{tag}}</td>
	</tr>
</table>
