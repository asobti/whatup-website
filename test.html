<script src="http://code.jquery.com/jquery.js"></script>
<script>
	$(document).ready(function(){
	    var sampleData = {
	        "user_id" : 1,
	        "topic" : "from jsfiddle"
	    };
	    
	    $.ajax({
	        "url" : 'http://projectwhatup.us:5000/api/posts',	        
	        "crossDomain" : true,            
	        "dataType" : 'json',
	        "type" : 'POST',
	        "data" : sampleData,
	        "error" : function(err){
	            console.log('new post creation failed');
	            console.log(err);
	        },
	        "success" : function(resp){
	            console.log('new post created');
	            console.log(resp);
	        }
	    });
	});
</script>
